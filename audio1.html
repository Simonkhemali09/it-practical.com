<!doctype html>
<html>
<head>
<title>Multiple Audio with controls</title>
</head>
<body>
<h1 align="center">Multiple Audio with controls</h1>
<h2>
    the text between the audio tags will only be displayed in browsers
    that do not support the audio elements
</h2>
<h3>List of sound files formats </h3>
<ol>
    <li>mp3-audio/mpeg</li>
    <li>ogg-audio/ogg</li>
    <li>wav-audio/wav</li>

</ol>


<audio controls autoplay >
<source src="testwavd.wav" 
type ="audio/wav">
<source src="testmp3.mp3" 
type ="audio/mp3">
<source src="testoggd.ogg" 
type ="audio/ogg">
your browser does not support the audio elements
</audio>
</body>
</html>
